components:
  responses:
    BadRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Invalid request
    Unauthorized:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Unauthorized
    NotFound:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: The specified resource was not found
    Conflict:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: The request conflicts with current state of the target resource
  schemas:
    ChallengeStatus:
      description: The status of challenge
      enum:
      - upcoming
      - open
      - closed
      example: open
      type: string
    ChallengeFilter:
      description: An object that describes how to filter Challenges
      properties:
        name:
          description: Keep the challenges whose name include this term
          type: string
        status:
          $ref: '#/components/schemas/ChallengeStatus'
        organizer:
          description: Keep the challenges organized by this person
          type: string
        tag:
          description: Keep the challenges associated to this tag
          type: string
      type: object
    ResponsePageMetadata:
      description: A page of results
      properties:
        offset:
          description: Index of the first result that must be returned
          type: integer
        limit:
          description: Maximum number of results returned
          type: integer
        links:
          $ref: '#/components/schemas/ResponsePageMetadata_links'
      required:
      - limit
      - links
      - offset
      type: object
    ChallengeId:
      description: The ID of the challenge
      example: 507f1f77bcf86cd799439011
      type: string
    TagId:
      description: The ID of the tag
      example: awesome-tag
      maxLength: 60
      minLength: 1
      pattern: ^[a-z0-9]+(?:-[a-z0-9]+)*$
      type: string
    ChallengeResults:
      description: The results of a challenge
      example:
        nFinalSubmissions: 0
        nSubmissions: 0
        nRegisteredParticipants: 0
      properties:
        nSubmissions:
          description: Number of total submissions throughout the challenge
          minimum: 0
          type: integer
        nFinalSubmissions:
          description: Number of final submissions
          minimum: 0
          type: integer
        nRegisteredParticipants:
          description: Number of registered participants
          minimum: 0
          type: integer
      type: object
    PersonId:
      description: The ID of the person
      example: 507f1f77bcf86cd799439011
      type: string
    Challenge:
      description: A challenge
      example:
        challengeId: 507f1f77bcf86cd799439011
        endDate: 2020-12-31T00:00:00.000+0000
        name: Awesome Challenge
        organizers:
        - 507f1f77bcf86cd799439011
        - 507f1f77bcf86cd799439011
        challengeResults:
          nFinalSubmissions: 0
          nSubmissions: 0
          nRegisteredParticipants: 0
        startDate: 2020-11-10T00:00:00.000+0000
        url: https://synapse.org/awesome-challenge
        status: open
        tags:
        - awesome-tag
        - awesome-tag
      properties:
        challengeId:
          description: The ID of the challenge
          example: 507f1f77bcf86cd799439011
          type: string
        name:
          description: The challenge name
          example: Awesome Challenge
          type: string
        startDate:
          description: When the challenge started
          example: 2020-11-10
          format: date
          type: string
        endDate:
          description: When the challenge ended
          example: 2020-12-31
          format: date
          type: string
        url:
          description: The URL to the challenge website
          example: https://synapse.org/awesome-challenge
          format: uri
          type: string
        status:
          $ref: '#/components/schemas/ChallengeStatus'
        tags:
