            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: The specified resource was not found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: The request cannot be fulfilled due to an unexpected server
            error
      summary: Get a user
      tags:
      - User
      x-openapi-router-controller: openapi_server.controllers.user_controller
components:
  responses:
    BadRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Invalid request
    InternalServerError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: The request cannot be fulfilled due to an unexpected server error
    Conflict:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: The request conflicts with current state of the target resource
    NotFound:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: The specified resource was not found
  schemas:
    ChallengeStatus:
      description: The status of the challenge
      enum:
      - upcoming
      - open
      - closed
      example: open
      type: string
    ChallengeFilter:
      description: An object that describes how to filter Challenges
      properties:
        name:
          description: Keep the challenges whose name include this term
          type: string
        status:
          $ref: '#/components/schemas/ChallengeStatus'
        organizer:
          description: Keep the challenges organized by this person
          type: string
        tag:
          description: Keep the challenges associated to this tag
          type: string
      type: object
    ResponsePageMetadata:
      description: A page of results
      properties:
        offset:
          description: Index of the first result that must be returned
          type: integer
        limit:
          description: Maximum number of results returned
          type: integer
        links:
          $ref: '#/components/schemas/ResponsePageMetadata_links'
        totalResults:
          description: Total number of results in the result set
          type: integer
      required:
      - limit
      - links
      - offset
      type: object
    ChallengeId:
      description: The ID of the challenge
      example: 507f1f77bcf86cd799439011
      type: string
    ChallengeCreateResponse:
      description: A challenge ID
      example:
        challengeId: 507f1f77bcf86cd799439011
      properties:
        challengeId:
          description: The ID of the challenge
          example: 507f1f77bcf86cd799439011
          type: string
      type: object
    TagId:
      description: The ID of the tag
      example: awesome-tag
      maxLength: 60
      minLength: 1
      pattern: ^[a-z0-9]+(?:-[a-z0-9]+)*$
      type: string
    ChallengeResults:
      description: The results of a challenge
      properties:
        nSubmissions:
          description: Number of total submissions throughout the challenge
          minimum: 0
          type: integer
        nFinalSubmissions:
          description: Number of final submissions
          minimum: 0
          type: integer
        nRegisteredParticipants:
          description: Number of registered participants
          minimum: 0
          type: integer
      type: object
    PersonId:
      description: The ID of the person
      example: 507f1f77bcf86cd799439011
      type: string
    ChallengeCreateRequest:
      description: A challenge
      example:
        name: Awesome Challenge
        startDate: 2020-11-10
        endDate: 2020-12-31
        url: https://synapse.org/awesome-challenge
        status: open
        tags:
        - awesome-tag1
        - awesome-tag2
        challengeResults:
          nSubmissions: 0
          nFinalSubmissions: 0
          nRegisteredParticipants: 0
        organizers:
        - 507f1f77bcf86cd799439011
      properties:
        name:
          description: The challenge name
          type: string
        startDate:
          description: When the challenge started
          format: date
          type: string
        endDate:
          description: When the challenge ended
          format: date
          type: string
        url:
          description: The URL to the challenge website
          format: uri
          type: string
        status:
          $ref: '#/components/schemas/ChallengeStatus'
        tags:
          description: The tags associated to the challenge
          items:
            $ref: '#/components/schemas/TagId'
          type: array
        challengeResults:
          $ref: '#/components/schemas/ChallengeResults'
        organizers:
          description: The organizers of the challenge
          items:
            $ref: '#/components/schemas/PersonId'
          type: array
      required:
      - endDate
      - name
      - startDate
      - status
      type: object
    Challenge:
      allOf:
      - $ref: '#/components/schemas/ChallengeCreateResponse'
      - $ref: '#/components/schemas/ChallengeCreateRequest'
      description: A challenge
      type: object
    PageOfChallenges:
      allOf:
      - $ref: '#/components/schemas/ResponsePageMetadata'
      - $ref: '#/components/schemas/PageOfChallenges_allOf'
      description: A page of Challenges
      type: object
    Error:
      description: Problem details (tools.ietf.org/html/rfc7807)
      properties:
        title:
          description: A human readable documentation for the problem type
          type: string
        status:
          description: The HTTP status code
          type: integer
        detail:
          description: A human readable explanation specific to this occurrence of
            the problem
          type: string
        type:
          description: An absolute URI that identifies the problem type
          type: string
      required:
      - status
      - title
      type: object
    EmptyObject:
      description: Empty JSON object
      type: object
    GrantId:
      description: The ID of the grant
      example: 507f1f77bcf86cd799439011
      type: string
    GrantCreateResponse:
      description: A grant ID
      example:
        grantId: 507f1f77bcf86cd799439011
      properties:
        grantId:
          description: The ID of the grant
          example: 507f1f77bcf86cd799439011
          type: string
      type: object
    GrantCreateRequest:
      description: Information about monetary resources for challenge
      example:
        name: Awesome Grant
        description: This is an awesome grant
        url: https://report.nih.gov/
      properties:
        name:
          description: The grant name
          type: string
        description:
          description: A description of the grant
          type: string
        url:
          description: The URL to the grant
          format: uri
          type: string
      required:
      - name
      type: object
    Grant:
      allOf:
      - $ref: '#/components/schemas/GrantCreateResponse'
      - $ref: '#/components/schemas/GrantCreateRequest'
      description: Information about monetary resources for challenge
      type: object
    PageOfGrants:
      allOf:
      - $ref: '#/components/schemas/ResponsePageMetadata'
      - $ref: '#/components/schemas/PageOfGrants_allOf'
      description: A page of Grants
      type: object
    OrganizationId:
      description: The ID of the organization
      example: awesome-organization
      maxLength: 60
      minLength: 3
      pattern: ^[a-z0-9]+(?:-[a-z0-9]+)*$
      type: string
    OrganizationCreateResponse:
      description: An organization ID
      example:
        organizationId: awesome-organization
      properties:
        organizationId:
          description: The ID of the organization
          example: awesome-organization
          maxLength: 60
          minLength: 3
          pattern: ^[a-z0-9]+(?:-[a-z0-9]+)*$
          type: string
      type: object
    OrganizationCreateRequest:
      description: An organization
      example:
        name: Awesome Organization
        shortName: AO
        url: https://www.example.org
      properties:
        name:
          description: The organization name
          type: string
        shortName:
          description: The organization short name
          type: string
        url:
          description: The URL to the homepage of the organization
          format: uri
          type: string
      required:
      - name
      - url
      type: object
    Organization:
      allOf:
      - $ref: '#/components/schemas/OrganizationCreateResponse'
      - $ref: '#/components/schemas/OrganizationCreateRequest'
      description: An organization
      type: object
    PageOfOrganizations:
      allOf:
      - $ref: '#/components/schemas/ResponsePageMetadata'
      - $ref: '#/components/schemas/PageOfOrganizations_allOf'
      description: A page of Organizations
      type: object
    PersonFilter:
      description: An object that describes how to filter Persons
      properties:
        firstName:
          description: Keep the persons whose first name starts with this term
          type: string
        lastName:
          description: Keep the persons whose last name starts with this term
          type: string
        email:
          description: Keep the persons whose email matches this term
          type: string
        organization:
          description: Keep the persons who belong to this organization
          type: string
      type: object
    PersonCreateResponse:
      description: A person ID
      example:
        personId: 507f1f77bcf86cd799439011
      properties:
        personId:
          description: The ID of the person
          example: 507f1f77bcf86cd799439011
          type: string
      type: object
    Email:
      description: An email address
      example: john.smith@example.com
      format: email
      type: string
    PersonCreateRequest:
      description: A person
      example:
        firstName: John
        lastName: Smith
        email: john.smith@example.com
        organizations:
        - awesome-organization
      properties:
        firstName:
          description: The first name of the person
          type: string
        lastName:
          description: The last name of the person
          type: string
        email:
          description: An email address
          example: john.smith@example.com
          format: email
          type: string
        organizations:
          description: The organizations the person belongs to
          items:
            $ref: '#/components/schemas/OrganizationId'
          type: array
      required:
      - email
      - firstName
      - lastName
      type: object
    Person:
      allOf:
      - $ref: '#/components/schemas/PersonCreateResponse'
      - $ref: '#/components/schemas/PersonCreateRequest'
      description: A person
      type: object
    PageOfPersons:
      allOf:
      - $ref: '#/components/schemas/ResponsePageMetadata'
      - $ref: '#/components/schemas/PageOfPersons_allOf'
      description: A page of Persons
      type: object
    TagFilter:
      description: An object that describes how to filter Tags
      properties:
        tagId:
          description: Keep the tags whose tagId starts with this term
          type: string
      type: object
    TagCreateResponse:
      description: A tag ID
      example:
        tagId: awesome-tag
      properties:
        tagId:
          description: The ID of the tag
          example: awesome-tag
          maxLength: 60
          minLength: 1
          pattern: ^[a-z0-9]+(?:-[a-z0-9]+)*$
          type: string
      type: object
    TagCreateRequest:
      description: A tag that can be assigned to a resource
      example:
        description: Awesome tag
      properties:
        description:
          description: A short description of the tag
          type: string
      type: object
    Tag:
      allOf:
      - $ref: '#/components/schemas/TagCreateResponse'
      - $ref: '#/components/schemas/TagCreateRequest'
      description: A tag that can be assigned to a resource
      type: object
    PageOfTags:
      allOf:
      - $ref: '#/components/schemas/ResponsePageMetadata'
      - $ref: '#/components/schemas/PageOfTags_allOf'
      description: A page of Tags
      type: object
    Username:
      description: The username of the user
      example: awesome-user
      maxLength: 25
      minLength: 3
      pattern: ^[a-z0-9]+(?:-[a-z0-9]+)*$
      type: string
    UserCreateResponse:
      description: A user's username
      example:
        username: awesome-user
      properties:
        username:
          description: The username of the user
          example: awesome-user
          maxLength: 25
          minLength: 3
          pattern: ^[a-z0-9]+(?:-[a-z0-9]+)*$
          type: string
      type: object
    User:
      allOf:
      - $ref: '#/components/schemas/UserCreateResponse'
      - $ref: '#/components/schemas/PersonCreateRequest'
      - $ref: '#/components/schemas/User_allOf'
      description: A user of the portal
      example:
        username: awesome-user
        role: user
        firstName: John
        lastName: Smith
        email: john.smith@example.com
        organizations:
        - awesome-organization
      type: object
    PageOfUsers:
      allOf:
      - $ref: '#/components/schemas/ResponsePageMetadata'
      - $ref: '#/components/schemas/PageOfUsers_allOf'
      description: A page of Users
      type: object
    Password:
      description: A user's password
      example: awesome-password!
      maxLength: 100
      minLength: 8
      type: string
    UserCreateRequest:
      allOf:
      - $ref: '#/components/schemas/PersonCreateRequest'
      - $ref: '#/components/schemas/UserCreateRequest_allOf'
      description: A user of the portal
      example:
        password: awesome-password
        role: user
        firstName: John
        lastName: Smith
        email: john.smith@example.com
        organizations:
        - awesome-organization
      type: object
    ResponsePageMetadata_links:
      description: Links to navigate to different pages of results
      properties:
        next:
          description: Link to the next page of results
          format: uri
          type: string
    PageOfChallenges_allOf:
      properties:
        challenges:
          description: An array of Challenges
          items:
            $ref: '#/components/schemas/Challenge'
          type: array
    PageOfGrants_allOf:
      properties:
        grants:
          description: An array of Grants
          items:
            $ref: '#/components/schemas/Grant'
          type: array
    PageOfOrganizations_allOf:
      properties:
        organizations:
          description: An array of Organizations
          items:
            $ref: '#/components/schemas/Organization'
          type: array
    PageOfPersons_allOf:
      properties:
        persons:
          description: An array of Persons
          items:
            $ref: '#/components/schemas/Person'
          type: array
    PageOfTags_allOf:
      properties:
        tags:
          description: An array of Tags
          items:
            $ref: '#/components/schemas/Tag'
          type: array
    User_allOf:
      properties:
        role:
          default: user
          description: The role of the user
          enum:
          - user
          - admin
          type: string
    PageOfUsers_allOf:
      properties:
        users:
          description: An array of Users
          items:
            $ref: '#/components/schemas/User'
          type: array
    UserCreateRequest_allOf:
      properties:
        password:
          description: A user's password
          example: awesome-password!
          maxLength: 100
          minLength: 8
          type: string
        role:
          default: user
          description: The role of the user
          enum:
          - user
          - admin
          type: string
      required:
      - email
      - password
